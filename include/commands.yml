Staff:
  say:
    brief: "Say something using the bot"
    usage: "[#channel] <text> \n Mention a channel to say in that channel. Omit it to say in the current channel"
  ban:
    brief: "\"Ban\" a user"
    usage: "<user> \nMake sure to @ the user"
  cancel:
    brief: "Cancel a user"
    usage: "<user> \nMake sure to @ the user"
  userinfo:
    brief: "Get information about a user"
    usage: "<user> \nMake sure to @ the user"
  status:
    brief: "Set the bot status"
    usage: "<text to status to>"
  image:
    brief: "Search for an image"
    usage: "<search query>"
  nobandito:
    brief: "Get a list of users without bandito role"
    usage: ""
  raidmode:
    brief: "Lockdown all channels besides The Campground. Disables images from Banditos in The Campground"
    usage: 'Use "$raidmode" or "$raidmode on" to enable. Use "$raidmode off" to disable'
  shutdown:
    brief: "Lockdown all channels."
    usage: 'Use "$shutdown" or "$shutdown on" to enable. Use "$shutdown off" to disable'

