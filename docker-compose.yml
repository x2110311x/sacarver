services:
  bot:
    build: ./
    restart: always
    volumes:
      - ./config.json:/usr/src/bot/config.json:ro
    depends_on:
      - redis
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data

volumes:
  cache: