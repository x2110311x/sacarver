services:
  bot:
    build: ./
    restart: always
    volumes:
      - ./config.json:/usr/src/bot/config.json:ro
      - ./logs:/usr/src/bot/logs
    depends_on:
      - redis
      - db
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
  db:
    image: mariadb:11-jammy
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MARIADB_USER=${MYSQL_USER}
      - MARIADB_PASSWORD=${MYSQL_PASSWORD}
      - MARIADB_DATABSE=${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - 3306
    ports:
      - '3310:3306'
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
volumes:
  cache:
  db_data: